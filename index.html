<!DOCTYPE html>
<html lang="en"> <!-- html starts -->

<head> <!-- head starts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product management system</title>

    <!-- CSS file -->
    <link href="index.css" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins&family=Roboto&family=Shantell+Sans:wght@300&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Shantell+Sans:wght@300&display=swap"
        rel="stylesheet">
</head> <!-- head ends here -->

<body> <!-- body starts -->
    <div class="container"> <!-- container starts -->
        <div class="part1"> <!-- form part starts -->

            <div class="header"> Product form</div> <!-- form title -->
            
            <div class="form"> <!-- form container starts -->

                <div class="image"> <!-- image container -->
                    <img src="images/startup_animation_07.webp" alt="image">
                </div>

                <form name="myForm" onsubmit="submitForm(event)"> <!-- form -->
                    
                    <label for="p_id">iD:</label><br /> <!-- input ID field -->
                    <input type="text" id="p_id" name="p_id" placeholder="Add product id here" autocomplete="off" required><br />

                    <label for="p_id">name:</label><br /> <!-- input name field -->
                    <input type="text" id="p_name" name="p_name" placeholder="Add product name here" autocomplete="off" required><br />

                    <label for="p_img">image:</label><br /> <!-- input image field -->
                    <input type="file" id="p_img" name="p_img" placeholder="Add product image here" required accept="image/*"><br />

                    <label for="p_price">price:</label><br /> <!-- input price field -->
                    <input type="number" id="p_price" name="p_price" placeholder="Add product price here" min="1" max="999999" required><br />

                    <label for="p_desc">description:</label><br /> <!-- input description field -->
                    <textarea id="p_desc" name="p_desc" rows="3" cols="55" placeholder="Add product description here" required></textarea><br />

                    <input type="submit" value="Submit"> <!-- submit button -->

                </form> <!-- form ends here -->
            
            </div> <!-- form container ends here -->
        
        </div> <!-- part1 ends here -->

        <div class="part2"> <!-- part2 starts -->
            
            <div class="title">products</div> <!-- title part -->
            
            <div class="products"> <!-- product container -->
                
                <div class="warn">No Products in Database</div> <!-- warning part if there are no products in database -->
                
                <div class="features"> <!-- feature container div -->
                    
                    <div class="search"> <!-- filter through id = search bar -->
                        <input type="textbox" placeholder="Filter your product here..." oninput="filterData()">
                    </div>
                    
                    <div class="sortById" onclick="sortById()"> <!-- sort through ID -->
                        ID
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M304 96h16v64h-16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h96a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16h-16V48a16 16 0 0 0-16-16h-48a16 16 0 0 0-14.29 8.83l-16 32A16 16 0 0 0 304 96zm26.15 162.91a79 79 0 0 0-55 54.17c-14.25 51.05 21.21 97.77 68.85 102.53a84.07 84.07 0 0 1-20.85 12.91c-7.57 3.4-10.8 12.47-8.18 20.34l9.9 20c2.87 8.63 12.53 13.49 20.9 9.91 58-24.76 86.25-61.61 86.25-132V336c-.02-51.21-48.4-91.34-101.85-77.09zM352 356a20 20 0 1 1 20-20 20 20 0 0 1-20 20zm-176-4h-48V48a16 16 0 0 0-16-16H80a16 16 0 0 0-16 16v304H16c-14.19 0-21.36 17.24-11.29 27.31l80 96a16 16 0 0 0 22.62 0l80-96C197.35 369.26 190.22 352 176 352z"></path>
                        </svg>
                    </div>
                    
                    <div class="sortByName" onclick="sortByName()"> <!-- sort through Name -->
                        Name
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M176 352h-48V48a16 16 0 0 0-16-16H80a16 16 0 0 0-16 16v304H16c-14.19 0-21.36 17.24-11.29 27.31l80 96a16 16 0 0 0 22.62 0l80-96C197.35 369.26 190.22 352 176 352zm240-64H288a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h56l-61.26 70.45A32 32 0 0 0 272 446.37V464a16 16 0 0 0 16 16h128a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16h-56l61.26-70.45A32 32 0 0 0 432 321.63V304a16 16 0 0 0-16-16zm31.06-85.38l-59.27-160A16 16 0 0 0 372.72 32h-41.44a16 16 0 0 0-15.07 10.62l-59.27 160A16 16 0 0 0 272 224h24.83a16 16 0 0 0 15.23-11.08l4.42-12.92h71l4.41 12.92A16 16 0 0 0 407.16 224H432a16 16 0 0 0 15.06-21.38zM335.61 144L352 96l16.39 48z"></path></svg>
                    </div>
                    
                    <div class="sortByPrice" onclick="sortByPrice()"> <!-- sort through Price -->
                        Price
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M304 96h16v64h-16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h96a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16h-16V48a16 16 0 0 0-16-16h-48a16 16 0 0 0-14.29 8.83l-16 32A16 16 0 0 0 304 96zm26.15 162.91a79 79 0 0 0-55 54.17c-14.25 51.05 21.21 97.77 68.85 102.53a84.07 84.07 0 0 1-20.85 12.91c-7.57 3.4-10.8 12.47-8.18 20.34l9.9 20c2.87 8.63 12.53 13.49 20.9 9.91 58-24.76 86.25-61.61 86.25-132V336c-.02-51.21-48.4-91.34-101.85-77.09zM352 356a20 20 0 1 1 20-20 20 20 0 0 1-20 20zm-176-4h-48V48a16 16 0 0 0-16-16H80a16 16 0 0 0-16 16v304H16c-14.19 0-21.36 17.24-11.29 27.31l80 96a16 16 0 0 0 22.62 0l80-96C197.35 369.26 190.22 352 176 352z"></path></svg>
                    </div>
                
                </div> <!-- filter div ends here -->
                
                <ul></ul> <!-- ul element for products -->
            
            </div> <!-- products div ends here -->
        
        </div> <!-- part2 div ends here -->
    
    </div><!-- container ends here -->

    <!-- JS file -->
    <script src="index.js"></script>

</body> <!-- body ends here -->

</html> <!-- html ends here -->
